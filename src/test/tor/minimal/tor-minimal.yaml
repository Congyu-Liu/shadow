general:
  stop_time: 30 min
topology:
  graphml: |-
    <?xml version="1.0" encoding="utf-8"?><graphml xmlns="http://graphml.graphdrawing.org/xmlns" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://graphml.graphdrawing.org/xmlns http://graphml.graphdrawing.org/xmlns/1.0/graphml.xsd">
      <key attr.name="packet_loss" attr.type="double" for="edge" id="d9" />
      <key attr.name="jitter" attr.type="double" for="edge" id="d8" />
      <key attr.name="latency" attr.type="double" for="edge" id="d7" />
      <key attr.name="bandwidth_up" attr.type="string" for="node" id="d4" />
      <key attr.name="bandwidth_down" attr.type="string" for="node" id="d3" />
      <key attr.name="country_code" attr.type="string" for="node" id="d2" />
      <key attr.name="ip" attr.type="string" for="node" id="d1" />
      <key attr.name="packet_loss" attr.type="double" for="node" id="d0" />
      <graph edgedefault="undirected">
        <node id="poi-1">
          <data key="d0">0.0</data>
          <data key="d1">0.0.0.0</data>
          <data key="d2">US</data>
          <data key="d3">1 Gbit</data>
          <data key="d4">1 Gbit</data>
        </node>
        <edge source="poi-1" target="poi-1">
          <data key="d7">50.0</data>
          <data key="d8">0.0</data>
          <data key="d9">0.0</data>
        </edge>
      </graph>
    </graphml>
hosts:
  fileserver:
    processes:
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.server.graphml.xml
      start_time: 1
  hiddenserver:
    processes:
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.hiddenserver.graphml.xml
      start_time: 1
    - path: ~/.shadow/bin/tor
      args: --Address hiddenserver --Nickname hiddenserver --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.hiddenserver.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 900
  4uthority:
    options:
      ip_hint: 100.0.0.1
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address 4uthority --Nickname 4uthority --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.authority.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 1
  exit1:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address exit1 --Nickname exit1 --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.exit.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 60
  exit2:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address exit2 --Nickname exit2 --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.exit.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 60
  relay1:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address relay1 --Nickname relay1 --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.relay.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 60
  relay2:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address relay2 --Nickname relay2 --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.relay.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 60
  client:
    processes:
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.client.graphml.xml
      start_time: 600
  torclient:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address torclient --Nickname torclient --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.client.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 900
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 1500
  torbridgeclient:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address torbridgeclient --Nickname torbridgeclient --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.client.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
        --UseBridges 1 --Bridge 100.0.0.1:9111
      start_time: 900
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.torclient.graphml.xml
      start_time: 1500
  torhiddenclient:
    processes:
    - path: ~/.shadow/bin/tor
      args: --Address torhiddenclient --Nickname torhiddenclient --DataDirectory .
        --GeoIPFile ~/.shadow/share/geoip --defaults-torrc ../../../conf/tor.common.torrc
        -f ../../../conf/tor.client.torrc --BandwidthRate 1024000 --BandwidthBurst 1024000
      start_time: 900
    - path: ~/.shadow/bin/tgen
      args: ../../../conf/tgen.torhiddenclient.graphml.xml
      start_time: 1500
