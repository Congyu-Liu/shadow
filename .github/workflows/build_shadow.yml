# Syntax reference:
# https://help.github.com/en/actions/automating-your-workflow-with-github-actions/workflow-syntax-for-github-actions

name: Tests

on:
  push:
    branches: [master, 'rebases/**']
    paths-ignore:
      - '**.md'
      - 'LICENSE'
  pull_request:
    types: [opened, synchronize]

jobs:
  testing:
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.container }}
      # the default for ubuntu:18.04, but with noexec replaced by exec and
      # the size increased from 65536k
      options: '--tmpfs /dev/shm:rw,nosuid,nodev,exec,relatime,size=1g'
    strategy:
      matrix:
        container: ['ubuntu:18.04', 'centos:8'] #, 'ubuntu:16.04', 'ubuntu:20.04', 'debian:10-slim', 'fedora:32', 'centos:7']
        cc: ['gcc'] #, 'clang']
        buildtype: ['debug', 'release']
        include:
#          - container: 'ubuntu:16.04'
#            package_manager: 'apt'
          - container: 'ubuntu:18.04'
            package_manager: 'apt'
#          - container: 'ubuntu:20.04'
#            package_manager: 'apt'
#          - container: 'debian:10-slim'
#            package_manager: 'apt'
#          - container: 'fedora:32'
#            package_manager: 'dnf-fedora'
#          - container: 'centos:7'
#            package_manager: 'yum-centos-7'
          - container: 'centos:8'
            package_manager: 'dnf-centos-8'
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Dependencies (apt)
        if: ${{ matrix.package_manager == 'apt' }}
        env:
          # prevent prompts for user input during package install
          DEBIAN_FRONTEND: 'noninteractive'
        run: |
          apt-get update
          apt-get install -y ${{ matrix.cc }} g++ cmake make xz-utils python3 libglib2.0-0 libglib2.0-dev libigraph0v5 libigraph0-dev libc-dbg libprocps-dev

      - name: Install Dependencies (dnf-fedora)
        if: ${{ matrix.package_manager == 'dnf-fedora' }}
        run: dnf install --best -y ${{ matrix.cc }} cmake make gcc-c++ glib2 glib2-devel igraph igraph-devel python3 xz xz-devel yum-utils procps-devel

      - name: Install Dependencies (yum-centos-7)
        if: ${{ matrix.package_manager == 'yum-centos-7' }}
        run: |
          yum install -y https://dl.fedoraproject.org/pub/epel/epel-release-latest-7.noarch.rpm
          yum install -y ${{ matrix.cc }} cmake make gcc-c++ glib2 glib2-devel igraph igraph-devel python3 xz xz-devel yum-utils procps-devel

      - name: Install Dependencies (dnf-centos-8)
        if: ${{ matrix.package_manager == 'dnf-centos-8' }}
        # as centos 8 does not currently support igraph and procps-ng-devel,
        # install the centos 7 verisons
        run: |
          dnf remove -y procps-ng procps-ng-devel
          dnf install -y http://vault.centos.org/centos/7.7.1908/os/x86_64/Packages/procps-ng-3.3.10-26.el7.x86_64.rpm
          dnf install -y http://vault.centos.org/centos/7.7.1908/os/x86_64/Packages/procps-ng-devel-3.3.10-26.el7.x86_64.rpm
          dnf install -y https://dl.fedoraproject.org/pub/archive/epel/7.7/x86_64/Packages/i/igraph-0.7.1-12.el7.x86_64.rpm
          dnf install -y https://dl.fedoraproject.org/pub/archive/epel/7.7/x86_64/Packages/i/igraph-devel-0.7.1-12.el7.x86_64.rpm
          dnf install -y ${{ matrix.cc }} cmake make gcc-c++ glib2 glib2-devel python3 xz xz-devel yum-utils

      - name: Build Debug
        if: ${{ matrix.buildtype == 'debug' }}
        run: CC=${{ matrix.cc }} ./setup build --clean --test --werror --debug

      - name: Build Release
        if: ${{ matrix.buildtype == 'release' }}
        run: CC=${{ matrix.cc }} ./setup build --clean --test --werror

      - name: Install
        run: ./setup install

      - name: Test
        # For now, if the first batch of tests fails, rerun the failing tests
        # and continue on if they then pass. This is to work around sporadic
        # and difficult to debug errors such as #798
        run: ./setup test || ./setup test --rerun-failed

      - name: Upload shadow data directories
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: shadow-data-dirs
          path: build/**/*.data/*

      - name: Upload shadow log file
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: shadow-log-file
          path: build/Testing/Temporary/*

